<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            height: 140px;
        }
        .header{
            background-color: red;
            height: 100px;
            background-repeat: no-repeat;
            background-image: url("R-C.jpg");
            background-size: 100% 100%;
            background-position: center;
        }
        .login{
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }
        .menu{
            background-color: #420baf;
            height: 40px;
        }
        .menuitem{
            line-height: 40px;
            width: 25%;
            float: left;
            text-align: center;
        }
        .table{
            border: 1px solid #ccc;
            margin: 10px;
            width: 100%;
        }
        .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .intro {
            margin: 15px;
            text-align: justify;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .hobby {
            column-count: 2;
            margin: 15px;
        }
        .hobby>div {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .footer {
            height: 100px;
            text-align: center;
            padding-top: 40px;
            background-image: url('R-C.jpg');
            background-size: cover;
            color:white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div>
                <div class="login">
                    <table>
                        <tr>
                            <td>用户名：</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="登录"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menuitem">首页</div>
            <div class="menuitem">个人简介</div>
            <div class="menuitem">特长爱好</div>
            <div class="menuitem">未来目标</div>
        </div>
    </div>
    <div>
        <table class="table">
            <tr>
                <td>姓名</td>
                <td>宗奕恒</td>
                <td>性别</td>
                <td>男</td>
                <td rowspan="4"><img src="2.jpg" width="120"></td>
            </tr>
            <tr>
                <td>籍贯</td>
                <td>河南省焦作市</td>
                <td>出生年月</td>
                <td>2005.06</td>
            </tr>
            <tr>
                <td>身高</td>
                <td>168cm</td>
                <td>体重</td>
                <td>**kg</td>
            </tr>
            <tr>
                <td>学校</td>
                <td>北京交通大学</td>
                <td>专业</td>
                <td >电子商务</td>
            </tr>
            <tr>
                <td>爱好</td>
                <td colspan="4">乒乓球</td>
            </tr>
        </table>
    </div>
    <div class="intro">
        <h3 style="text-align: center; color: red;">个人简介</h3>
        <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp这是一个无聊的个人简介</p>
    </div>
    <div class="hobby">
        <div>
            <h4>爱好与特长</h4>
            <ul>
                <li>哈基米</li>
                <li>玩游戏</li>
                <li>乒乓球</li>
                <li>下棋</li>
            </ul>
        </div>
        <div>
            <h4>我的技能</h4>
            <ul>
                <li>python</li>
                <li>JAVA</li>
                <li>大数据</li>
                <li>数据库</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <h2>来吧，来一次说走就走的旅行！</h2>
    </div>
</body>

</html>
